<div class="container-fluid">
  <h2>New Product Form</h2>

  <form
    #userForm="ngForm"
    *ngIf="!submitted"
    (ngSubmit)="onSubmit(userForm)"
    novalidate
  >
    <div class="form-group">
      <label>ID</label>
      <input
        type="number"
        #id="ngModel"
        required
        class="form-control"
        [class.is-invalid]="id.invalid && id.touched"
        name="id"
        [(ngModel)]="productModel.id"
      />
      <small class="text-danger" [class.d-none]="id.valid || id.untouched"
        >ID is required</small
      >
    </div>

    <div class="form-group">
      <label>Title</label>
      <input
        type="text"
        #title="ngModel"
        required
        class="form-control"
        name="title"
        [(ngModel)]="productModel.title"
      />
    </div>

    <div class="form-group">
      <label>Price</label>
      <input
        type="number"
        #price="ngModel"
        required
        class="form-control"
        name="price"
        [class.is-invalid]="price.invalid && price.touched"
        [(ngModel)]="productModel.price"
      />
    </div>

    <div class="form-group">
      <label>Rating</label>
      <input
        type="number"
        #rating="ngModel"
        required
        class="form-control"
        name="rating"
        [class.is-invalid]="rating.invalid && rating.touched"
        [(ngModel)]="productModel.rating"
      />
    </div>

    <div class="form-group">
      <label>Description</label>
      <input
        type="text"
        #description="ngModel"
        required
        class="form-control"
        name="description"
        [class.is-invalid]="description.invalid && description.touched"
        [(ngModel)]="productModel.description"
      />
    </div>

    <div class="form-group">
      <label>Category</label>
      <input
        type="text"
        #category="ngModel"
        required
        class="form-control"
        name="category"
        [class.is-invalid]="category.invalid && category.touched"
        [(ngModel)]="productModel.category"
      />
    </div>

      </select>
      <small class="text-danger" [class.d-none]="!topicHasError || topic.untouched">Please choose a topic</small>      
    </div> -->

    <button
      class="btn btn-primary"
      [disabled]="userForm.form.invalid"
      type="submit"
    >
      Submit form
    </button>
  </form>
  <div class="alert alert-danger" *ngIf="errorMsg">
    {{ errorMsg }}
  </div>
</div>
