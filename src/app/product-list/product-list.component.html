<h1>Products Page</h1>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Title</th>
      <th>Price</th>
      <th>Rating</th>
      <th>Description</th>
      <th>Category</th>
      <th>Edit or Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of product_list; let i = index">
      <td (click)="onSelect(x)" class="product_id">{{ x.id }}</td>
      <td (click)="onSelect(x)" class="product_title">{{ x.title }}</td>
      <td>{{ x.price | currency: "USD" }}</td>
      <td><span style="color:gray;">&#9733;</span>{{ x.rating }}</td>
      <td>{{ x.description }}</td>
      <td>{{ x.category }}</td>
      <td>
        <button class="btn btn-primary" (click)="edit(x)">Edit</button>
        <button class="btn btn-danger" (click)="delete(x)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="buttons">
  <button (click)="chart('pie')">Pie Chart</button>
  <button (click)="chart('bar')">Bar Chart</button>
  <button (click)="chart('line')">Line Chart</button>
  <button (click)="chart('next')">Next Chart</button>
</div>
<div class="buttons">
  <button [routerLink]="['/product/new']">Add</button>
</div>
